<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"/><link rel="preconnect" href="https://fonts.gstatic.com"/><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet"/><title>Document</title><style>body {
                margin: 0;
                width: 100%;
                height: 100vh;
                background: #18191a;
                font-family: 'Nunito', sans-serif;
                color: #fff;
            }

            * {
                margin: 0;
                box-sizing: border-box;
            }
            .cont {
                width: auto;
                padding: 2rem;
            }
            .flex {
                display: flex;
            }
            .flex-col {
                flex-direction: column;
            }
            .msg-cont {
                border: 1px solid #ccc;
                border-radius: 0.75rem;
                padding: 1rem;
                width: 400px;
                overflow-y: auto;
                max-height: 400px;
                min-height: 200px;
                background: #222222;
            }

            .msg {
                padding: 0.6rem 1.2rem;
                border-radius: 1.5rem;
                background-color: #3e4042;
                text-align: start;
                color: #fff;
                align-self: flex-start;
                line-height: 1.6rem;
            }
            .msg--self {
                align-self: flex-end;
                background-color: #3991fc;
                text-align: end;
            }
            .msg + .msg {
                margin-top: 0.5rem;
            }

            .msg-input {
                margin-top: 1rem;
                border-radius: 0.25rem;
                padding: 0.5rem 0.25rem;
                background-color: transparent;
                border: 1px solid #ccc;
                color: #fff;
                font-family: 'Nunito';
                outline: none;
                width: 400px;
            }

            .btn {
                outline: none;
                background-color: #3991fc;
                border-radius: 1.5rem;
                padding: 0.6rem 1.2rem;

                border: 0px;
                margin-top: 1rem;
                color: #fff;

                align-self: flex-start;

                cursor: pointer;
            }</style><script defer="defer" src="./runtime.js"></script><script defer="defer" src="./main.js"></script></head><div class="cont"><div id="msgCont" class="flex flex-col msg-cont"></div><div class="flex flex-col"><input id="msgInp" class="msg-input"/> <button id="msgBtn" class="btn">Send</button></div></div></html>
